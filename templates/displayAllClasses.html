{% extends "base.html" %}
{% block title %}
    Show All Classes
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <button onclick="goBack()" class="goBackButton">Go Back</button>
        <p>Choose a class:</p>
        <form action="{% url 'markStudentsGrade' %}" method="get">
            <select name="classChose">
                <option value="">Select a class</option>
                {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.number }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger">Details</button>
        </form>
    {% endif %}
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
